<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="ct-chart" id="segnalazioniSettimana"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Segnalazioni durante la settimana</h4>
                        <p *ngIf="variazione.incremento" class="card-category">
                            <span class="text-success"><i class="fa fa-long-arrow-up"></i> {{variazione.valore}} </span>
                            incremento in segnalazioni giornaliere.</p>
                        <p *ngIf="!variazione.incremento" class="card-danger">
                            <span class="text-danger"><i class="fa fa-long-arrow-down"></i> {{variazione.valore}} </span>
                            decremento in segnalazioni giornaliere.</p>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> {{variazione.ultimoAggiornamento}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
